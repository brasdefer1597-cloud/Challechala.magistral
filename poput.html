<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      width: 350px;
      padding: 20px;
      background: linear-gradient(135deg, #4CAF50, #FF9800);
      color: white;
      font-family: 'Segoe UI', system-ui, sans-serif;
    }
    
    .header {
      text-align: center;
      margin-bottom: 20px;
    }
    
    .salamander-icon {
      font-size: 2em;
      margin-bottom: 10px;
    }
    
    .btn {
      background: rgba(255,255,255,0.2);
      border: 2px solid white;
      color: white;
      padding: 12px 20px;
      border-radius: 25px;
      cursor: pointer;
      width: 100%;
      margin: 8px 0;
      font-size: 14px;
      font-weight: bold;
      transition: all 0.3s ease;
    }
    
    .btn:hover {
      background: rgba(255,255,255,0.3);
      transform: translateY(-2px);
    }
    
    .status {
      text-align: center;
      margin: 15px 0;
      padding: 10px;
      background: rgba(255,255,255,0.1);
      border-radius: 10px;
    }
  </style>
</head>
